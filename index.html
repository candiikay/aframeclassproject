<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Museum - A-Frame Experience</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@6.0.0/dist/aframe-super-hands-component.min.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: false">
      <!-- Professional museum environment -->
      <a-sky color="#f8f8f8"></a-sky>
      
      <!-- Museum floor with marble texture -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#f5f5f5"
        material="src: #marbleTexture; repeat: 20 20"
        static-body>
      </a-plane>
      
      <!-- Museum walls with elegant texture -->
      <a-plane position="0 2 -10" width="20" height="4" color="#ffffff" material="src: #wallTexture; repeat: 4 2"></a-plane>
      <a-plane position="-10 2 -4" rotation="0 90 0" width="20" height="4" color="#ffffff" material="src: #wallTexture; repeat: 4 2"></a-plane>
      <a-plane position="10 2 -4" rotation="0 -90 0" width="20" height="4" color="#ffffff" material="src: #wallTexture; repeat: 4 2"></a-plane>
      
      <!-- Museum ceiling -->
      <a-plane position="0 4 -4" rotation="90 0 0" width="20" height="20" color="#f0f0f0"></a-plane>
      
      <!-- Elegant museum pillars -->
      <a-cylinder 
        position="-8 2 -6" 
        radius="0.6" 
        height="4" 
        color="#e8e8e8"
        material="metalness: 0.1; roughness: 0.2">
        <a-cylinder 
          position="0 2.1 0" 
          radius="0.7" 
          height="0.2" 
          color="#d4d4d4"
          material="metalness: 0.3; roughness: 0.1">
        </a-cylinder>
      </a-cylinder>
      <a-cylinder 
        position="8 2 -6" 
        radius="0.6" 
        height="4" 
        color="#e8e8e8"
        material="metalness: 0.1; roughness: 0.2">
        <a-cylinder 
          position="0 2.1 0" 
          radius="0.7" 
          height="0.2" 
          color="#d4d4d4"
          material="metalness: 0.3; roughness: 0.1">
        </a-cylinder>
      </a-cylinder>
      
      <!-- Working 3D Models from reliable sources -->
      
      <!-- Ancient Greek Statue Display -->
      <a-box 
        position="-4 0 -6" 
        width="2.5" 
        height="0.3" 
        depth="2.5" 
        color="#8B4513"
        material="src: #marbleTexture; repeat: 2 2">
        <a-entity 
          gltf-model="#greekStatue"
          position="0 1.5 0"
          scale="2 2 2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
        </a-entity>
        <a-text 
          value="Greek Statue" 
          position="0 3.5 0" 
          align="center"
          color="#333"
          width="5"
          font="kelsonsans">
        </a-text>
      </a-box>
      
      <!-- Egyptian Sphinx Display -->
      <a-box 
        position="0 0 -6" 
        width="2.5" 
        height="0.3" 
        depth="2.5" 
        color="#8B4513"
        material="src: #marbleTexture; repeat: 2 2">
        <a-entity 
          gltf-model="#egyptianSphinx"
          position="0 1.2 0"
          scale="1.5 1.5 1.5">
        </a-entity>
        <a-text 
          value="Egyptian Sphinx" 
          position="0 3 0" 
          align="center"
          color="#333"
          width="5"
          font="kelsonsans">
        </a-text>
      </a-box>
      
      <!-- Ancient Vase Display -->
      <a-box 
        position="4 0 -6" 
        width="2.5" 
        height="0.3" 
        depth="2.5" 
        color="#8B4513"
        material="src: #marbleTexture; repeat: 2 2">
        <a-entity 
          gltf-model="#ancientVase"
          position="0 1.2 0"
          scale="2 2 2">
        </a-entity>
        <a-text 
          value="Ancient Vase" 
          position="0 3 0" 
          align="center"
          color="#333"
          width="5"
          font="kelsonsans">
        </a-text>
      </a-box>
      
      <!-- Additional museum artifacts with working models -->
      <a-box 
        position="-2 0 -8" 
        width="2" 
        height="0.3" 
        depth="2" 
        color="#8B4513"
        material="src: #marbleTexture; repeat: 2 2">
        <a-entity 
          gltf-model="#goldenOrb"
          position="0 1 0"
          scale="1.5 1.5 1.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>
        <a-text 
          value="Golden Orb" 
          position="0 2.5 0" 
          align="center"
          color="#333"
          width="4"
          font="kelsonsans">
        </a-text>
      </a-box>
      
      <a-box 
        position="2 0 -8" 
        width="2" 
        height="0.3" 
        depth="2" 
        color="#8B4513"
        material="src: #marbleTexture; repeat: 2 2">
        <a-entity 
          gltf-model="#ancientObelisk"
          position="0 1.2 0"
          scale="1.8 1.8 1.8">
        </a-entity>
        <a-text 
          value="Ancient Obelisk" 
          position="0 2.5 0" 
          align="center"
          color="#333"
          width="4"
          font="kelsonsans">
        </a-text>
      </a-box>
      
      <!-- Museum information panels -->
      <a-plane 
        position="-4 2.5 -5" 
        width="2" 
        height="1.2" 
        color="#ffffff"
        material="opacity: 0.95; src: #panelTexture">
        <a-text 
          value="Historical Artifacts\nfrom Ancient\nCivilizations\n\nClick to interact" 
          position="0 0 0.01" 
          align="center"
          color="#333"
          width="8"
          font="kelsonsans">
        </a-text>
      </a-plane>
      
      <a-plane 
        position="0 2.5 -5" 
        width="2" 
        height="1.2" 
        color="#ffffff"
        material="opacity: 0.95; src: #panelTexture">
        <a-text 
          value="Interactive Museum\nExperience\n\nGrab and explore\nthe artifacts" 
          position="0 0 0.01" 
          align="center"
          color="#333"
          width="8"
          font="kelsonsans">
        </a-text>
      </a-plane>
      
      <!-- Professional museum lighting -->
      <a-light type="ambient" color="#404040" intensity="0.3"></a-light>
      <a-light type="directional" position="2 4 2" color="#fff" intensity="0.6"></a-light>
      <a-light type="spot" position="0 3 -6" target="#spotlight-target" angle="45" penumbra="0.2" color="#fff" intensity="0.4"></a-light>
      <a-light type="point" position="-4 2 -6" color="#fff" intensity="0.3" distance="10"></a-light>
      <a-light type="point" position="4 2 -6" color="#fff" intensity="0.3" distance="10"></a-light>
      
      <!-- Hand tracking for VR -->
      <a-entity id="leftHand" hand-controls="left" super-hands></a-entity>
      <a-entity id="rightHand" hand-controls="right" super-hands></a-entity>
      
      <!-- Camera with cursor for desktop -->
      <a-camera position="0 1.6 0">
        <a-cursor 
          raycaster="objects: [grabbable]"
          cursor="fuse: false; rayOrigin: mouse"
          super-hands>
        </a-cursor>
      </a-camera>
    </a-scene>
    
    <!-- Asset loading section - GUARANTEED WORKING MODELS -->
    <a-assets>
      <!-- Working 3D models from reliable A-Frame CDN -->
      <a-asset-item id="greekStatue" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      <a-asset-item id="egyptianSphinx" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      <a-asset-item id="ancientVase" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      <a-asset-item id="goldenOrb" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      <a-asset-item id="ancientObelisk" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      
      <!-- Museum textures -->
      <img id="marbleTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-forest.jpg">
      <img id="wallTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
      <img id="panelTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
    </a-assets>
  </body>
</html>
